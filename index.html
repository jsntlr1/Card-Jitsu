<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Jitsu</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score-bar">
            <div>Player: <span id="player-score">0</span></div>
            <div>Opponent: <span id="enemy-score">0</span></div>
        </div>
        <div id="timer">Time left: 30s</div>
        <div id="game-area">
            <div class="card-area">
                <div class="card-slot" id="player-slot"></div>
                <div class="floating-belt"></div>
                <div class="card-slot" id="enemy-slot"></div>
            </div>
            <div class="card-area">
                <div id="player-hand"></div>
                <div id="enemy-hand"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
